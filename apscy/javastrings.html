<html lang="en">
	<head>
				<title> String Object </title>
				
	</head>
		<body>
			<script language="javascript" type="text/javascript">
	
				var phrase = "If you are strong enough, there are no precedents.";
				
				document.write(phrase.length);
				document.write("<br/>");
				
				
				
			//charAT() <--- character at a specific position
			for(var i=0; i < phrase.length; i++)
			{
			document.write(i + ": " + phrase.charAt(i));
			document.write(" | " + phrase.charCodeAt(i));
			document.write("<br/>");
			}
			
			document.write("Index of s: " + phrase.indexOf('s'));
			document.write("<br/>");
			document.write(phrase.replace("strong", "attractive"));
			document.write("<br/>");
			document.write(phrase);
			
			var names="Mark, Bob, Tom, Brett, Mary, Lester, Charles";
			var moreNames = names.split(',');
				document.write("<br/>");
			for(var x = 0; x < moreNames.length; x++)
			{
			document.write(moreNames[x]);
				document.write("<br/>");
			
			}
			
			
			</script>
		
		
		
				
		</body>
</html>
